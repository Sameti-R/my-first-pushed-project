<!DOCTYPE html>
<html>
  <head>
			<link href="styles.css" rel="stylesheet" type="text/css" />
			
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Search Engine</title>
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
  <body>
			<div class="countainer">
					<form id="weather">
						<input
							class="box"
							id="chosen-city"
							type="text"
							placeholder="Enter a City"
							autofocus="on"
							autocomplete="off"
						/>
						 <input class="search" id="search-button" type="submit" value="Search" />
					 
						 </form>
						 <button class="currentWeather" id="current-weather">Current</button>
					 
					 <div class="row">
						<div class="col prediction">
							<h1 id="current-city">Paris</h1>
							<h5>
								<span id="what-day" class="weekDay">Friday </span>
								<span id="what-time" class="time"> 11:37</span>
							</h5>
							<h3 class="theSky" id="sky">Partly Cloudy</h3>
							<h2>
								<span id="temp">19</span
								><span">â„ƒ</span> 
									
								
							</h2>
						</div>
						<div class="col windSpeed">
						
							Humidity: <span id="humidity">42</span> <span>%</span>
							<br>
							 Wind: <span id="wind"> 3 </span> <span>km/h</span>
						</div>
				</div>
   	<script src="index.js"></script>
  </body>
</html>
